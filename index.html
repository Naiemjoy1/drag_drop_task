<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Board</title>
  </head>
  <body>
    <main class="main-box">
      <div class="task-box">
        <div class="box-header">
          <p>To Do</p>
          <p>...</p>
        </div>
        <div
          class="box-content"
          id="todo"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <div
            id="task1"
            draggable="true"
            ondragstart="drag(event)"
            class="card-image"
          >
            <img
              src="./Images/blob (2).jpg"
              alt="Task 1 Image"
              draggable="false"
            />
            <button class="rotate-btn" onclick="rotateImage('task1')">
              Rotate
            </button>
          </div>

          <p
            id="task2"
            draggable="true"
            ondragstart="drag(event)"
            onclick="editTask(this)"
          >
            To Do Task 1
          </p>
          <p
            id="task3"
            draggable="true"
            ondragstart="drag(event)"
            onclick="editTask(this)"
          >
            To Do Task 2
          </p>
        </div>
        <div class="box-footer">
          <button onclick="addCard('todo')">+ Add a card</button>
        </div>
      </div>

      <div class="task-box">
        <div class="box-header">
          <p>Doing</p>
          <p>...</p>
        </div>
        <div
          class="box-content"
          id="doing"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <div
            id="task4"
            draggable="true"
            ondragstart="drag(event)"
            class="card-image"
          >
            <img
              draggable="false"
              src="./Images/blob (7).jpg"
              alt="Task 2 Image"
            />
            <button class="rotate-btn" onclick="rotateImage('task4')">
              Rotate
            </button>
          </div>
          <p
            id="task5"
            draggable="true"
            ondragstart="drag(event)"
            onclick="editTask(this)"
          >
            Doing Task 1
          </p>
          <p
            id="task6"
            draggable="true"
            ondragstart="drag(event)"
            onclick="editTask(this)"
          >
            Doing Task 2
          </p>
        </div>
        <div class="box-footer">
          <button onclick="addCard('doing')">+ Add a card</button>
        </div>
      </div>

      <div class="task-box">
        <div class="box-header">
          <p>Done</p>
          <p>...</p>
        </div>
        <div
          class="box-content"
          id="done"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <div
            id="task7"
            draggable="true"
            ondragstart="drag(event)"
            class="card-image"
          >
            <img
              draggable="false"
              src="./Images/blob (8).jpg"
              alt="Task 1 Image"
            />
            <button class="rotate-btn" onclick="rotateImage('task6')">
              Rotate
            </button>
          </div>

          <p
            id="task8"
            draggable="true"
            ondragstart="drag(event)"
            onclick="editTask(this)"
          >
            Done Task 1
          </p>
          <p
            id="task9"
            draggable="true"
            ondragstart="drag(event)"
            onclick="editTask(this)"
          >
            Done Task 2
          </p>
        </div>
        <div class="box-footer">
          <button onclick="addCard('done')">+ Add a card</button>
        </div>
      </div>
      <div class="add-taskbox">
        <p>+ Add another list</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
